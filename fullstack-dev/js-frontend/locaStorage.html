<!doctype html>
<textarea style="width:200px; height: 60px;" id="area" placeholder="Write here"></textarea>
<br>
<button onclick="localStorage.removeItem('area');area.value=''">Clear</button>

<script>
    // Get element using proper selector
    const textarea = document.getElementById('area');
    const clearButton = document.getElementById('clearButton');

    // Load saved content
    textarea.value = localStorage.getItem('area');

    // Save on input
    textarea.addEventListener('input', () => {
        localStorage.setItem('area', textarea.value);
    });

    // Clear button
    clearButton.addEventListener('click', () => {
        localStorage.removeItem('area');
        textarea.value = '';
    });
</script>
